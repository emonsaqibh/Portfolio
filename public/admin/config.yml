backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"
publish_mode: editorial_workflow

collections:
  - name: "pages"
    label: "Site Data"
    files:
      - label: "Content & Projects"
        name: "content"
        file: "content.json"
        fields:
          - label: "Projects"
            name: "projects"
            widget: list
            fields:
              - {label: "ID (Number)", name: "id", widget: "number"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Category", name: "category", widget: "string"}
              - {label: "Main Image", name: "image", widget: "image"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Year", name: "year", widget: "string"}
              - {label: "Role", name: "role", widget: "string"}
              - {label: "Client", name: "client", widget: "string"}
              - {label: "Website URL", name: "website", widget: "string", required: false}
              - {label: "Challenge", name: "challenge", widget: "text"}
              - {label: "Solution", name: "solution", widget: "text"}
              - {label: "Gallery Images", name: "gallery", widget: "list", field: {label: "Image", name: "image", widget: "image"}}

          - label: "Work History"
            name: "work_history"
            widget: list
            fields:
              - {label: "Company Name", name: "company", widget: "string"}
              - {label: "Job Title", name: "role", widget: "string"}
              - {label: "Period (e.g. 2024 - Present)", name: "period", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}

          - label: "Resume File (PDF)"
            name: "resume_url"
            widget: "file"
            required: false

          - label: "Testimonials"
            name: "testimonials"
            widget: list
            fields:
              - {label: "Client Name", name: "name", widget: "string"}
              - {label: "Role", name: "role", widget: "string"}
              - {label: "Quote", name: "text", widget: "text"}
              - {label: "Avatar Image", name: "avatar", widget: "image"}
              - label: "Color Theme"
                name: "bg"
                widget: "select"
                options: 
                  - {label: "Neutral Black", value: "bg-gradient-to-br from-neutral-900 via-black to-black"}
                  - {label: "Zinc Black", value: "bg-gradient-to-br from-zinc-900 via-black to-black"}
                  - {label: "Stone Black", value: "bg-gradient-to-br from-stone-900 via-black to-black"}
                  - {label: "Slate Black", value: "bg-gradient-to-br from-slate-900 via-black to-black"}
                  - {label: "Purple Tint", value: "bg-gradient-to-br from-purple-900/50 via-black to-black"}

          - label: "Services"
            name: "services"
            widget: list
            fields:
              - {label: "ID", name: "id", widget: "string", default: "s1"}
              - {label: "Display Number", name: "number", widget: "string", default: "01"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Tags", name: "tags", widget: "list"}

          - label: "Strategy / Approach"
            name: "approach_data"
            widget: list
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Subtitle", name: "subtitle", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Icon", name: "icon", widget: "select", options: ["Compass", "Layers", "Monitor", "BarChart3"]}

          - label: "Skill Tags"
            name: "skill_tags"
            widget: list
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Icon", name: "icon", widget: "select", options: ["Cloud", "Smartphone", "Cpu", "Lock"]}
